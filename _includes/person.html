<div class="row mb-3">
    <div class="col-md-4 mb-2 mb-md-0">
        <img class="img-fluid" src="/img/people/{{ include.person.photo_filename }}">
    </div>
    <div class="col-md-8">
        <h3><b>{{ include.person.name }}</b></h3>
        <ul>
            <li><b>Clubs:</b> {{ include.person.clubs }} </li>
            <li><b>Fun Facts:</b> {{ include.person.fun_fact }} </li>
        </ul>
        <p>
            {{ include.person.bio | markdownify }}
        </p>
    </div>
</div>
